        <script type="module">
          // Import the functions from your firebase.js file
          import { auth, db, storage } from './js/firebase.js';

          // For example, to check if a user is logged in:
          auth.onAuthStateChanged(user => {
              if (user) {
                  console.log('User is logged in:', user.email);
              } else {
                  console.log('No user is logged in');
              }
          });

    <main>

<body id="chatBackground">
    
    <div class="chat-container px-4 py-5">
        
    <div class="form-group">
       
       <div class="chat-textarea-container">
        
        <textarea id="textBox" class="form-control chat-textarea" 
        rows="4" placeholder="What do you need help with?" 
        aria-label="Chat message input"></textarea>
        <button class="send-button" aria-label="Send message">
            <svg viewBox="0 0 24 24">
              <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
            </svg>
        </div>
      </div>
    </div>

<div class="decorative-elements">

<img src="chatFlowers.png" id="chatFlowersLeft" class="decorative-flower decorative-flower--left" alt="Decorative flower element" loading="lazy">

</div>
